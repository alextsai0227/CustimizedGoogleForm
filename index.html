<!DOCTYPE html>
<html lang="">
	<head>

	</head>
	<body>
		
		<div class="container">

				<form action="https://docs.google.com/forms/d/e/1FAIpQLSdfHh1hdDKHNgjJQ1XWEuAmJxc4_en1JbOSiCsJXWV2ns0x2g/formResponse" method="POST" target="dataGotoHere">

								<div class="form-title">
									<div class="page-header">
										<h1>Survey</h1>
									</div>

							</div>


							<div class="right-form-block col-xs-12 col-sm-8">
								<div class="form-main">
									<div class="form-group user-name">
										<label for="user-name-content" class="label-title">Full Name <small>(Mandatory)</small></label>
										<input type="text" name="entry.1364048337" id="user-name-content" placeholder="Full Name" class="form-control" required>
									</div>


									<div class="form-group user-gender">
										<div class="label-title">Gender <small>(Mandatory)</small></div>
										<div class="radio-group">
											<label class="radio-inline">
												<input type="radio" name="entry.966973328" id="" value="Male" required>
												Male
											</label>
											<label class="radio-inline">
												<input type="radio" name="entry.966973328" id="" value="Female" required>
												Female
											</label>
											<label class="radio-inline">
												<input type="radio" name="entry.966973328" id="" value="" required>
												Prefer not to say
											</label>
										</div>
									</div>


									<div class="form-group user-email">
										<label for="user-email-content" class="label-title">Email <small>(Mandatory)</small></label>
										<input type="email" name="entry.1342946301" id="user-email-content" placeholder="Email" class="form-control" required>
									</div>


									<div class="form-group user-interest">
										<label for="aa" class="label-title">Interest <small>(Mandatory)</small></label>
										<input type="hidden" name="entry.911798118_sentinel" jsname="DTMEae">
										<div class="help-block">This is a mandatory field, please choose at lease one</div>
										<div class="checkbox-group">
											<label class="checkbox-inline">
												<input type="checkbox" name="entry.911798118" id="" value="1">
												<span class="my-check">
													<i class="glyphicon glyphicon-ok"></i>
												</span>
												Sport
											</label>
											<label class="checkbox-inline">
												<input type="checkbox" name="entry.911798118" id="" value="2">
												<span class="my-check">
													<i class="glyphicon glyphicon-ok"></i>
												</span>
												Music
											</label>
											<label class="checkbox-inline">
												<input type="checkbox" name="entry.911798118" id="" value="3">
												<span class="my-check">
													<i class="glyphicon glyphicon-ok"></i>
												</span>
												Reading
											</label>
											<label class="checkbox-inline">
												<input type="checkbox" name="entry.911798118" id="" value="4">
												<span class="my-check">
													<i class="glyphicon glyphicon-ok"></i>
												</span>
												Movie
											</label>
											<label class="checkbox-inline">
												<input type="checkbox" name="entry.911798118" id="" value="5">
												<span class="my-check">
													<i class="glyphicon glyphicon-ok"></i>
												</span>
												Watching TV
											</label>
										</div>
									</div>

									
									<div class="form-group user-birthdate">
										<div class="label-title">Birthdate</div>
										<div class="form-inline">
											<div class="form-group">
												<label for="user-birthdate-date">Date</label>
												<input type="date" name="entry.1323165641" id="user-birthdate-date"  class="form-control">
											</div>
											<div class="form-group">
												<label for="user-birthdate-time">Time</label>
												<input type="time" name="entry.796447104" id="user-birthdate-time"  class="form-control">
											</div>
										</div>
									</div>
									
									<div class="form-group user-frenquence">
										<label for="user-frenquence-number" class="label-title">Frequence <small>(Mandatory)</small></label>
										<select name="entry.1016257908" id="user-frenquence-number" class="form-control" required>
											<option>Please choose</option>
											<optgroup label='Never'>
												<option value="0">0</option>
											</optgroup>
											<optgroup label='Light'>
												<option value="1">1</option>
												<option value="2">2</option>
											</optgroup>
											<optgroup label='Medium'>
												<option value="3">3</option>
												<option value="4">4</option>
												<option value="5">5</option>
											</optgroup>
											<optgroup label='Heavy'>
												<option value="9">>5</option>
											</optgroup>
										</select>
									</div>



									<div class="form-group user-msg">
										<label for="user-msg-content" class="label-title">Comment</label>
										<textarea rows="3" type="text" name="entry.152566505" id="user-msg-content" placeholder="Please leave comment" class="form-control"> </textarea>
									</div>


									<div class="text-center">
										<input type="submit" name="" value="submit" class="btn btn-danger btn-lg">
										<input type="reset" name="" value="reset" class="btn btn-danger btn-lg">

								</div>
							</div>
						</article>
					</div>
				</form>
				<div class="done col-xs-12 col-sm-10 col-sm-offset-1">
					<div class="done-txt">
						<div class="h1">Submit successful</div>
					</div>
				</div>
			</div>
		</div>
		
		

		<iframe name="dataGotoHere" style="display: none;"></iframe>
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<script type="text/javascript">
			$(function () {
				$('form').submit(function(){
					if($('input[type=checkbox]:checked').length == 0){
						$('.help-block').show();
						return false;
					}else{
						$('form').hide();
						$('.done').show();
					}
				})
			})
		</script>
	</body>
</html>
